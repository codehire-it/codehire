<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | CodeHire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
      }

      body {
        min-height: 100vh;
        background: url('images/login-bg.webp') no-repeat center center/cover;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-color: #000;
        position: relative;
        animation: fadeIn 1.5s ease forwards;
      }

      .login-container {
        background: rgba(0, 0, 0, 0.7);
        padding: 40px 30px;
        border-radius: 20px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        color: #fff;
        z-index: 2;
      }

      .logo {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        display: inline-block;
        padding: 6px 16px;
        border-radius: 12px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      p {
        font-size: 14px;
        color: #ccc;
        margin-bottom: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      input {
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        outline: none;
      }

      input::placeholder {
        color: #aaa;
      }

      .login-button {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #fff;
        border: none;
        padding: 14px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      .login-button:hover {
        opacity: 0.9;
      }

      .social-login {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .social-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: #333;
        color: white;
        padding: 14px;
        border-radius: 10px;
        font-size: 16px;
        text-decoration: none;
        transition: background 0.3s;
      }

      .social-button:hover {
        background: #444;
      }

      /* Loading Overlay */
      .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
        display: none;
      }

      .spinner {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #6a11cb;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="logo">CodeHire</div>
      <h1>Masuk ke akun Anda</h1>
      <p>Selamat datang kembali!</p>

      <form id="loginForm">
        <input type="text" id="username" placeholder="Masukkan Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="login-button">Login</button>
      </form>

      <div class="social-login">
        <a href="#" class="social-button"> <i class="fab fa-x"></i> Continue with X </a>
        <a href="#" class="social-button"> <i class="fab fa-apple"></i> Continue with Apple </a>
      </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
    </div>

    <script>
      const form = document.getElementById('loginForm');
      const loadingOverlay = document.getElementById('loadingOverlay');

      form.addEventListener('submit', function (event) {
        event.preventDefault(); // Mencegah reload form

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'admin' && password === '12345') {
          // Tampilkan loading
          loadingOverlay.style.display = 'flex';

          // Setelah 2 detik, redirect
          setTimeout(() => {
            window.location.href = 'choose.html';
          }, 2000);
        } else {
          alert('Username atau password salah!');
        }
      });
    </script>
  </body>
</html>
